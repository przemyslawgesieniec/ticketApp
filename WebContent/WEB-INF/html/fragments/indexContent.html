<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragmnet="indexContent">>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../resources/css/main.css"/>
    <link rel="stylesheet" th:href="@{/css/materialize.css}" href="../../../resources/css/materialize.css"/>
    <link rel="stylesheet" th:href="@{/css/materializeCustomizer.css}"
          href="../../../resources/css/materializeCustomizer.css"/>
    <script th:src="@{/script/main.js}" src="../../../resources/script/main.js"></script>
    <script th:src="@{/script/materialize.js}" src="../../../resources/script/materialize.js"></script>

</head>
<body>
<div class="container">
    <div th:fragment="eventFragment(event)">
        <div class="col s12 m12 l12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://lorempixel.com/output/nightlife-h-c-100-220-7.jpg">
                </div>
                <div class="card-stacked">
                    <div class="row">
                        <div class="col s9 m9 l9">
                            <div class="card-content">
                                <p th:text="${event.name}">Event name</p>
                            </div>
                            <div class="card-content">
                                <p th:text="${event.description}">Description</p>
                            </div>
                        </div>
                        <div class="col s3 m3 l3">
                            <div class="card-content">
                                <div class="col s6 m6 l6 offset-l2 offset-m2 offset-s2">
                                    <p th:text="${event.cost}">1000</p>
                                </div>
                                <div class="col s2 m2 l2">
                                    <p>PLN</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a th:href="@{/index/user/requestTicket(id=${event.id})}">REQUEST TICKET</a>
                        <!--<a href="#">Request Ticket</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="eventFragmentAdmin(event)">
        <div class="col s12 m12 l12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://lorempixel.com/output/nightlife-h-c-100-220-7.jpg">
                </div>
                <div class="card-stacked">
                    <div class="row">
                        <div class="col s9 m9 l9">
                            <div class="card-content">
                                <p th:text="${event.name}">Event name</p>
                            </div>
                            <div class="card-content">
                                <p th:text="${event.description}">Description</p>
                            </div>
                        </div>
                        <div class="col s3 m3 l3">
                            <div class="card-content">
                                <div class="col s6 m6 l6 offset-l2 offset-m2 offset-s2">
                                    <p th:text="${event.cost}">1000</p>
                                </div>
                                <div class="col s2 m2 l2">
                                    <p>PLN</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a th:href="@{/index/admin/buyTicket(id=${event.id})}">BUY TICKET</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="eventFragmentRejected(event)">
        <div class="col s12 m12 l12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://lorempixel.com/output/nightlife-h-c-100-220-7.jpg">
                </div>
                <div class="card-stacked">
                    <div class="row">
                        <div class="col s9 m9 l9">
                            <div class="card-content">
                                <p th:text="${event.name}">Event name</p>
                            </div>
                            <div class="card-content">
                                <p th:text="${event.description}">Description</p>
                            </div>
                        </div>
                        <div class="col s3 m3 l3">
                            <div class="card-content">
                                <div class="col s6 m6 l6 offset-l2 offset-m2 offset-s2">
                                    <p th:text="${event.cost}">1000</p>
                                </div>
                                <div class="col s2 m2 l2">
                                    <p>PLN</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#">Retry</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="boughtOrRequestedFragment(event)">
        <div class="col s12 m12 l12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://lorempixel.com/output/nightlife-h-c-100-150-7.jpg">
                </div>
                <div class="card-stacked">
                    <div class="row">
                        <div class="col s9 m9 l9">
                            <div class="card-content">
                                <p th:text="${event.name}">Event name</p>
                            </div>
                            <div class="card-content">
                                <p th:text="${event.description}">Description</p>
                            </div>
                        </div>
                        <div class="col s3 m3 l3">
                            <div class="card-content">
                                <div class="col s6 m6 l6 offset-l2 offset-m2 offset-s2">
                                    <p th:text="${event.cost}">1000</p>
                                </div>
                                <div class="col s2 m2 l2">
                                    <p>PLN</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="forAcceptation(event,user)">
        <div class="col s12 m12 l12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://lorempixel.com/output/nightlife-h-c-100-220-7.jpg">
                </div>
                <div class="card-stacked">
                    <div class="row">
                        <div class="col s9 m9 l9">
                            <div class="card-content">
                                <p th:text="${event.name}">Event name</p>
                            </div>
                            <div class="card-content">
                                <p th:text="${event.description}">Description</p>
                            </div>
                        </div>
                        <div class="col s3 m3 l3">
                            <div class="card-content">
                                <div class="col s6 m6 l6 offset-l2 offset-m2 offset-s2">
                                    <p th:text="${event.cost}">1000</p>
                                </div>
                                <div class="col s2 m2 l2">
                                    <p>PLN</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a th:href="@{/index/admin/buyTicket(id=${event.id})}">ACCEPT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
