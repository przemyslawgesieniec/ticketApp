<head>

    <title>Index page</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../resources/css/main.css"/>
    <link rel="stylesheet" th:href="@{/css/materialize.css}" href="../../resources/css/materialize.css"/>
    <link rel="stylesheet" th:href="@{/css/materializeCustomizer.css}"
          href="../../resources/css/materializeCustomizer.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script th:src="@{/script/main.js}" src="../../resources/script/main.js"></script>

<body>

<!--NAV BAR-->
<nav>
    <div th:replace="~{fragments/nav :: navUser}">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Account</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--NAV BAR-->

<div class="container">
    <div class="row">
        <div th:if="${role == 'user'}">
            <div th:insert="~{fragments/accountTabs :: tabsUser(user=${user},
                                requestedTickets=${requestedTickets},
                                boughtTickets=${boughtTickets},
                                rejectedTickets=${rejectedTickets})}">
            </div>
        </div>
        <div th:if="${role == 'admin'}">
            <div th:insert="~{fragments/accountTabs :: tabsAdmin(user=${user})}"></div>
        </div>
    </div>
</div>


<!--FOOTER-->

        <div class="container">
            <div class="row">

                        <li><a class="grey-text text-lighten-3" href="#!">Link seds</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">

            </div>
